<!DOCTYPE html>
<html>
<head>
	<link rel="StyleSheet" href="Hamburguesa.css" type="text/css">
<meta charset="UTF-8">
<title> Pedidos HAMBURGUESAS PEPE'S </title>
<style type="text/css">
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 0 auto;
    max-width: 800px;
    padding: 2em 2em 4em;
}
h1, h2, h3, h4, h5, h6 {
	font-family:Impact, Charcoal, sans-serif;
    color: #222;
 
}
</style>
<script>
	let precio=0;
	function calcular(){
		if(idtamaño.value=="1")
		precio=2;
		else if(document.getElementById("idtamaño").value=="2")
		precio=3;
		else if(document.getElementById("idtamaño").value=="3")
		precio=4;
		else if(document.getElementById("idtamaño").value=="4")
		precio=5;
		else
		alert("Selecciona cosas");
		console.log(idtamaño.value);

		if(document.getElementById("idpatatas").checked)
			precio+=1;
		if(document.getElementById("idrefresco").checked)
			precio+=1.5;

			var elementos=document.getElementsByName("cuantas");
		for (i=0;i<elementos.length;i++)
			if (elementos[i].checked){
				precio*=parseFloat(elementos[i].value);
				break;	
				}
		if (i==elementos.length)
			alert("No ha seleccionado nada");
		
		idtotal.value=precio;
		premio.style="";

	}
	function verpremio(){
		if(idcodigo.value="28001" || idcodigo.value=="28002"){
			document.bgColor="#ff0000";
			alert("HAS GANADOOOOOO")
			idtotal.value=precio/2;
		}
		premio.style="display:none"
	}

</script>
<body bgcolor = "#D8BFD8" >
<div align="center">
<h1> HAMBURGUESAS PEPE'S </h1>  
<img src="hamburguesa.jpg" width=300 height=210>
<form name="miformulario">
<br><br>
Elige un tamaño 
<select id="idtamaño">
		<option value=" "> Selecciona </option>
		<option value="1"> Pequeña </option>
		<option value="2"> Mediana </option>
		<option value="3"> Grande </option>
		<option value="4"> Gigante!! </option>
</select>
	<p>
	<p> Combínala con Patatas o Refresco </p>
	<input type="checkbox" id="idpatatas"> Patatas
	<input type="checkbox" id="idrefresco"> Refresco
	<br><br>
	¿Cuántas quieres? 
		<br><br>
		
	<input type="radio" name="cuantas" value="1"> 1 <input type="radio" name="cuantas" value="2"> 2 <input type="radio" name="cuantas" value="3"> 3 <input type="radio" name="cuantas" value="4"> 4 <input type="radio" name="cuantas" value="5"> 5
	 <br><br>
	<input type="button" value="CALCULAR PRECIO" onclick="calcular()" >
	 <br><br>
	 PRECIO TOTAL 
	 <input type="text" id="idtotal" size = "10" readonly="readonly">
	 <br><br>
	 <div id="premio" style="display:none">
	 Introduce tu código postal, puedes obtener descuentos!!
	<input type="text" id="idcodigo" size = "10" onchange="verpremio()">
	 </div>
	</form>
	</div>
	</body>
</html>
